<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <link rel="stylesheet" href="../public/css/login.css">
</head>
<body>

<div class="logo">
    <img src="../public/img/logo_name_finapp.svg" alt="FinApp Logo" id="logo-do-finapp" />
      
</div>

<div class="login-container">
    
    <h1>Bem-vindo de volta!</h1>
    <p>Estamos muito felizes por ter você de volta ao FinApp</p>
    
    
    <form class="login-form">
      <p id="erro_login"> </p>
		<label for="email">E-mail</label>
      	<input type="email" id="email" placeholder="Digite seu e-mail" />

      	<label for="senha">Senha</label>
      	<input type="password" id="senha" placeholder="Digite sua senha" />

      	<a href="#" class="forgot-password">Esqueceu a senha?</a>

      	<button id="botao-entrar">ENTRAR</button>
      	<a href="cadastro.html" id="cadastro">Não possui conta, Clique aqui para se cadastrar.</a>
     
    </form>
</div>


	<script src="../public/js/login.js"></script>


</body>
</html>
